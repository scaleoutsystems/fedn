name: build containers

on:
  workflow_dispatch:
    inputs:
      custom_tag:
        description: "Extra image tag to add (e.g. torchimage)"
        required: false
        default: ""
      extra_pip_packages:
        description: "Space-separated pip packages to add (e.g. numpy==1.26.4 uvicorn)"
        required: false
        default: ""
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ develop, master ]
  release:
    types: [published]

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta fedn
        id: meta1
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/scaleoutsystems/fedn/fedn
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ inputs.custom_tag }},enable=${{ inputs.custom_tag != '' }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta1.outputs.tags }}
          labels: ${{ steps.meta1.outputs.labels }}
          file: Dockerfile
          build-args: |
            EXTRA_PIP_PACKAGES=${{ inputs.extra_pip_packages }}
