<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if refresh %}
    <meta http-equiv="refresh" content="5">
    {% endif %}
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>FEDn Reducer</title>

    <style>
        /* Space out content a bit */
        body {
            background-color: #ddd;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
            padding-right: 15px;
            padding-left: 15px;
        }

        /* Custom page header */
        .header {

        }

        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px; /* Make the masthead heading the same height as the navigation */
        }

        /* Custom page footer */
        .footer {
            padding-top: 19px;
            color: #777;
            border-top: 1px solid #e5e5e5;
            padding-right: 20;
            padding-left: 20;
        }

        /* Customize container */
        @media (min-width: 768px) {
            .container {
                max-width: 730px;


            }
        }

        .content {
            min-height: 800px;
        }

        .container-narrow > hr {
            margin: 30px 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            margin-left: 30px;
            margin-right: 30px;
            background-color: #eee;
        }

        .jumbotron .btn {
            padding: 14px 24px;
            font-size: 21px;
        }

        /* Supporting marketing content */
        .marketing {
            margin: 40px 0;
        }

        .marketing p + h4 {
            margin-top: 28px;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {
            /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
                padding-right: 20;
                padding-left: 20;
            }

            .header {
                margin-bottom: 30px;
            }

            .jumbotron {
                border-bottom: 0;
            }
        }</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="header clearfix" style="height:40px;background-color:#fff;">
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color:#fff;">
        <a class="navbar-brand" href="/"><img height="50"
                                              src="https://camo.githubusercontent.com/febac576ace4dc0b09da70714eed341a03ded0d3/68747470733a2f2f7468756d622e74696c646163646e2e636f6d2f74696c64363633372d333933372d343536352d623836312d3338363333303338363133322f2d2f726573697a652f353630782f2d2f666f726d61742f776562702f4645446e5f6c6f676f2e706e67"></img></a>

        </button>

                <li class="nav-item">

                        </svg>
                        Control <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">

            <form class="form-inline mt-2 mt-md-0">

            </form>
        </div>
    </nav>
</div>
<div class="content">
    {% if refresh %}
    <div class="jumbotron">
        <div class="container">
            <h3 class="text-muted">{{client}}</h3>
            <p><a class="btn btn-lg btn-success" href="#" role="button">{{state}}</a></p>
        </div>
    </div>
    {% endif %}
    {% if not refresh %}
    <div class="jumbotron">
        <div class="container">
<form method="post" action="/start">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Package</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option selected>default</option>
    </select>
  </div>
      <div class="form-group">
    <label for="exampleFormControlInput1">Starting Model ID</label>
    <input name="model" type="text" class="form-control" id="exampleFormControlInput1" placeholder="879fa112-c861-4cb1-a25d-775153e5b548">
  </div>
  <div class="form-group my-1 mr-sm-2">
    <label for="exampleFormControlSelect1">Rounds</label>
    <select class="form-control" id="exampleFormControlSelect1" name="rounds">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
      </div>
  <button type="submit" class="btn btn-primary my-1">Submit</button>


</form>
        </div>
    </div>
</div>
{% endif %}

<footer class="footer">
    <p>&copy; 2020 Scaleout Systems AB</p>
</footer>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
